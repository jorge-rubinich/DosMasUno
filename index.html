                                        <input type="email" class="form-control" id="pedidoEmail" name= "mail" placeholder="email@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="pedidoNombre">Apellido y Nombre </label>
                                        <input type="text" class="form-control" id="pedidoNombre" name="name" placeholder="Apellido y Nombre">
                                    </div>
                                    <div class="form-group">
                                        <input type="hidden" id="pedidoDetalle" name="mensaje"  value="">
                                    </div>               
                                </form>
                                <button id="btnEnviarPedido" class="btn btn-primary btnEnviarPedido">Enviar Pedido</button>
                            </div>
                        </div>
                    </div>
                </div>
